<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>

<body>
    <header>
        <h2 class="logo">TECNM</h2>
        <nav class="interseccion">
            <a href="#">Informacion educativa</a>
            <a href="#">Oferta educativa</a>
            <a href="#">Comunidad Academica</a>
            <button class="btn">Registrar</button>
        </nav>
    </header>
    <div class="fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>

        <div class="contenedor-form registrar">
            <h2>Registrarse</h2>
            <div class="scrollable-content">
                <form action="#">

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-n"></i></span>
                        <input name="Numero de Control" required>
                        <label for="#">Numero de Control</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input name="Apellido paterno" required>
                        <label for="#">Apellido paterno </label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input name="Apellido materno" required>
                        <label for="#">Apellido materno </label>

                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input name="Nombre" required>
                        <label for="#">Nombre </label>
                    </div>

                    <div class="contenedor-input">
                        <div class="select-wrapper">
                            <select class="Genero" name="genero" required>
                                <option value="" disabled selected>Selecciona tu género</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="indefinido">Indefinido</option>
                            </select>
                        </div>
                    </div>

                    <div class="contenedor-input">
                        <input type="date" required id="fecha-nacimiento" name="">

                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                        <input name="Correo" required>
                        <label for="#">Correo </label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-phone"></i></span>
                        <input name="Celular" required>
                        <label for="#">Celular</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-location-arrow"></i></span>
                        <input name="Dirección" required>
                        <label for="#">Dirección </label>
                    </div>

                    <div class="contenedor-input">
                        <div class="select-wrapper">
                            <select class="perido escolar" name="genero" required>
                                <option value="" disabled selected>Selecciona el pediodo escolor de ingreso</option>
                                <option value="2015">AGO-DIC 2015</option>
                                <option value="2016">AGO-DIC 2016</option>
                                <option value="2017">AGO-DIC 2017</option>
                                <option value="2018">AGO-DIC 2018</option>
                                <option value="2019">AGO-DIC 2019</option>
                                <option value="2020">AGO-DIC 2020</option>
                                <option value="2021">AGO-DIC 2021</option>
                                <option value="2022">AGO-DIC 2022</option>
                                <option value="2023">AGO-DIC 2023</option>
                                <option value="2024">AGO-DIC 2024</option>
                            </select>
                        </div>
                    </div>

                    <div class="contenedor-input">
                        <div class="select-wrapper">
                            <select class="Carrera" name="Carrera" required>
                                <option value="" disabled selected>Selecciona tu Carrera</option>
                                <option value="ISC">Ingenieria en Sistemas Computacionales</option>
                                <option value="IAG">Ingenieria en Agronomía</option>
                                <option value="LB">Licenciatura en Biologia</option>
                                <option value="IAD">Ingenieria en Gestión Empresarial</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn">Registrarme</button>
                </form>
            </div>
        </div>


        <script src="boton.js"></script>
</body>

</html>
